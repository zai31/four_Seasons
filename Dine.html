<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel restaurant</title>
    <link rel="stylesheet" href="ostyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body style="background-color: rgb(243, 243, 226)">
    <div class="header">
      <h2>Our Restaurant</h2>
    </div>
    <br />
    <section class="section1">
      <h1 style="margin-top: 50px">THE ULTIMATE EXPERIENCE</h1>
    </section>
    <section class="look">
      <h2>Our cuisines</h2>
    </section>
    <div class="major">
      <div class="div1">
        <img
          src="egyption.jpeg"
          style="
            width: 330px;
            height: 310px;
            padding-left: 10px;
            border: solid rgb(0, 0, 0);
            border-radius: 20px;
          "
        />
        <p>Egyptian cuisine</p>
      </div>
      <div class="div2">
        <img
          src="frensh.jpg"
          style="
            width: 330px;
            height: 310px;
            border: solid rgb(0, 0, 0);
            border-radius: 20px;
          "
        />
        <p>Frensh cuisine</p>
      </div>
      <div class="div3">
        <img
          src="italian.jpg"
          style="
            width: 330px;
            height: 310px;
            border: solid rgb(0, 0, 0);
            border-radius: 20px;
          "
        />
        <p>Italian cuisine</p>
      </div>
      <div class="div4">
        <img
          src="asian.jpg"
          style="
            width: 330px;
            height: 310px;
            border: solid rgb(0, 0, 0);
            border-radius: 20px;
          "
        />
        <p>Asian cuisine</p>
      </div>
    </div>
    <center>
      <br /><br /><br />
      <a
        href="https://www.fourseasons.com/caironp/dining/"
        target="_blank"
        style="margin-top: 60px; font-size: xx-large; color: rgb(56, 41, 15)"
      >
        Take a tour in our kitchen!
      </a>
    </center>
    <br /><br /><br /><br /><br />
    <form>
      <section class="Order">
        <label> your order:</label>

        <input
          type="text"
          placeholder=" order"
          required
          style="text-align: center; margin-top: 60px"
        />
        <br />
        <label> Your Email</label>
        <input
          type="email"
          placeholder="your email"
          required
          style="text-align: center"
        />
        <br />
        <label>Your review</label>
        <input
          type="text"
          placeholder="your review"
          required
          style="text-align: center"
        />
        <br />
        <p>DID YOU ENJOY YOUR food?</p>
        <input type="radio" name="review" />
        <label>YES</label>
        <input type="radio" name="review" />
        <label>NO</label>
        <br />

        <button>save</button>
        <input type="submit" value="SEND" />
      </section>
    </form>
  </body>
</html>
